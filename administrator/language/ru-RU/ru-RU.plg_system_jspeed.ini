PLG_JSPEED_CUSTOM_PRELOAD_STYLES="Предварительная загрузка стилей"
PLG_JSPEED_PRELOAD_STYLE_LINKS="Ссылки на таблицы стилей для предварительной загрузки"
PLG_JSPEED_PRELOAD_STYLE_LINKS_DESC="Вставьте одну за другой ссылку на таблицы стилей, которые должны предварительно загружаться браузером. Эта функция требует, чтобы была включена опция 'Объединить файлы CSS'."
PLG_JSPEED_PRELOAD_STYLE_LINKS_VALUE="Ссылка на таблицу стилей"
PLG_JSPEED_PRELOAD_STYLE_LINKS_VALUE_DESC="Вставьте ссылку на таблицу стилей для предварительной загрузки, например '/mystylesheeet.css'. Это также может быть полная ссылка "
PLG_JSPEED_CUSTOM_PRELOAD_IMAGES="Предварительная загрузка изображений"
