PLG_JSPEED_INSTALLED_VERSION_NOTCOMPATIBLE="Установленное вами расширение не совместимо с вашей версией Joomla. Сейчас установлено расширение для Joomla 3.x, но вы используете Joomla 4.x. Если вы только что обновили свой веб-сайт Joomla с версии 3.x до версии 4.x, то обновите и компонент. <br/> Чтобы обновить компонент, посетите наш магазин по адресу <a target='_blank' href='https://storejextensions.org'> https://storejextensions.org</a> и после входа в систему со своей учетной записью. Загрузите пакет для Joomla 4.x, нажав в левом меню 'My Area' ссылку 'Purchased products', затем используйте один из следующих методов: <br/> 1) МЕТОД 1: загрузите пакет для Joomla 4.x и установите его прямо поверх текущей версии для Joomla 3.x. Таким образом, все настройки, файлы и конфигурация будут сохранены при плавном обновлении со старого пакета на новый. <br/> 2) МЕТОД 2: если у вас возникли проблемы, используя метод 1, полностью удалите текущий пакет для Joomla 3.x. и выполните чистую установку пакета для Joomla 4.x. Таким образом, вся таблица базы данных, настройки и конфигурация будут потеряны, но воссозданы с нуля для полной совместимости с новым API Joomla 4.x <br/> Для загрузки последней версии вам потребуется действующая лицензия на обновления, лицензия на бесплатные обновления действует 1 год с момента покупки. Если срок действия вашей лицензии истек, вы можете просто купить снова этот продукт, чтобы загрузить последнюю версию и продлить бесплатные обновления еще на 1 год."
