; Lazy load
PLG_JSPEED_FEATURES_FIELDSET_LAZY_LOAD="Отложенная загрузка (Lazy-load)"
PLG_JSPEED_LAZYLOAD_SETTINGS="Настройки отложенной загрузки"
PLG_JSPEED_LAZYLOAD="Включить отложенную загрузку"
PLG_JSPEED_LAZYLOAD_DESC="Включить отложенную загрузку изображений и фреймов, до тех пор, пока пользователь прокрутит страницу вниз, чтобы просмотреть их. Эта функция сокращает время загрузки страницы"
PLG_JSPEED_EXCLUDE_LAZYLOAD="Исключить изображения по URL"
PLG_JSPEED_EXCLUDE_LAZYLOAD_DESC="Выберите URL-адреса изображений, которые Вы хотите исключить из отложенной загрузки. Можно выбрать имя файла из списка вариантов или указать дополнительное и нажать 'Enter'"
PLG_JSPEED_EXCLUDE_LAZYLOADFOLDER="Исключить изображения по папке"
PLG_JSPEED_EXCLUDE_LAZYLOADFOLDER_DESC="Выберите папки изображений, которые Вы хотите исключить из отложенной загрузки. Можно выбрать имя папки из списка вариантов или указать дополнительное и нажать 'Enter'"
PLG_JSPEED_EXCLUDE_LAZYLOADCLASS="Исключить изображения по классу"
PLG_JSPEED_EXCLUDE_LAZYLOADCLASS_DESC="Выберите классы изображений, которые Вы хотите исключить из отложенной загрузки. Класс должен быть объявлен в атрибуте элемента 'img'. Можно выбрать имя класса из списка вариантов или указать дополнительное и нажать 'Enter'"
PLG_JSPEED_EXCLUDE_LAZYLOAD_URL="Исключить URL"
PLG_JSPEED_EXCLUDE_LAZYLOAD_URL_DESC="Введите подстроку каждого URL-адреса, который вы хотите исключить из функции отложенной загрузки. Для сопоставления необязательно вводить полный URL-адрес, а только его часть. Для каждой страницы, соответствующей исключению URL, функция отложенной загрузки будет полностью отключена для всех изображений."
PLG_JSPEED_LAZYLOAD_EFFECTS="Включить эффекты"
PLG_JSPEED_LAZYLOAD_EFFECTS_DESC="Если этот параметр включён, эффекты постепенного появления будут применены к загруженным изображениям, когда они появляються на странице"
PLG_JSPEED_LAZYLOAD_AUTOSIZE="Авторазмер изображений"
PLG_JSPEED_LAZYLOAD_AUTOSIZE_DESC="Включите эту опцию, если у Вас появилась проблема с неправильными размерами изображений или пустым пространством вокруг них"
PLG_JSPEED_LAZYLOAD_AUTOSIZE_NONE="Нет"
PLG_JSPEED_LAZYLOAD_AUTOSIZE_PHP="PHP на стороне сервера"
PLG_JSPEED_LAZYLOAD_AUTOSIZE_JS="JS на стороне клиента"
PLG_JSPEED_LAZYLOAD_AUTOSIZE_STYLE="Метод автоматического изменения размера "
PLG_JSPEED_LAZYLOAD_AUTOSIZE_STYLE_DESC="Выберите предпочтительный метод автоматического изменения размера изображения, можно использовать атрибут 'style' или атрибуты 'width/height'. Обратите внимание, что этот параметр применяется только к методу автоматического изменения размера: 'PHP на стороне сервера'"
PLG_JSPEED_LAZYLOAD_AUTOSIZE_STYLE_ATTRIBUTES="Атрибуты 'width/height'"
PLG_JSPEED_LAZYLOAD_AUTOSIZE_STYLE_STYLE="Атрибут 'style'"
PLG_JSPEED_FIX_RELATIVE_LINKS="Разрешить относительные ссылки"
PLG_JSPEED_FIX_RELATIVE_LINKS_DESC="Если у Вас есть относительные ссылки для изображений, встроенных в контент, можете включить эту опцию, чтобы разрешить превращать их в абсолютные ссылки"
PLG_JSPEED_LAZYLOAD_INCLUDE_IFRAMES="Включить фреймы (iframes)"
PLG_JSPEED_LAZYLOAD_INCLUDE_IFRAMES_DESC="К вреймам (iframes) будет применяться отложенная загрузка так же, как к изображениям"
PLG_JSPEED_LAZYLOAD_FORCE_RECURSIVE="Отложенная загрузка для всего"
PLG_JSPEED_LAZYLOAD_FORCE_RECURSIVE_DESC="Если некоторые изображения или фреймы не загружаются по отложенной загрузке, Вы можете попробовать включить эту опцию, чтобы отложенная загрузка применялась ко всем элементам, загружаемым на странице"
PLG_JSPEED_LAZYLOAD_ADD_NOSCRIPT="Добавить тег 'noscript'"
PLG_JSPEED_LAZYLOAD_ADD_NOSCRIPT_DESC="Для каждого изображения с отложенной загрузкой, в HTML, будет включен специальный тег 'noscript'. Это позволяет отображать изображение для браузеров без поддержки Javascript. Отключив этот тег, вы можете повысить производительность и оценку"
PLG_JSPEED_LAZYLOAD_HTML="Отложенная загрузка HTML элементов"
PLG_JSPEED_LAZYLOAD_HTML_ENABLE="Включить отложенную загрузку HTML элементов"
PLG_JSPEED_LAZYLOAD_HTML_ENABLE_DESC="Выберите, следует ли включать отложенную загрузку для HTML элементов на основе параметра селекторов CSS."
PLG_JSPEED_LAZYLOAD_HTML_CSS_SELECTOR="Селекторы CSS для элементов с отложенной загрузкой"
PLG_JSPEED_LAZYLOAD_HTML_CSS_SELECTOR_DESC="Введите один или несколько селекторов CSS через запятую, чтобы они соответствовали определенным элементам HTML, которые следует загружать с отсрочкой. Например, используя селектор 'img.myclass,div.myclass'. Эта опция может быть полезна, например, для отложенной загрузки элемента LCP определенной страницы."
PLG_JSPEED_LAZYLOAD_HTML_DELAY="Задержка отложенной загрузки"
PLG_JSPEED_LAZYLOAD_HTML_DELAY_DESC="Отложенная загрузка выбранных HTML-элементов будет отсрочена на определенное количество миллисекунд, по умолчанию - на 500 мс. Вы можете изменить это значение в зависимости от лучшей производительности, указанной в тесте PageSpeed."
PLG_JSPEED_LAZYLOAD_HTML_USE_IMPORTANT_OVERRIDE="Использовать переопределение CSS"
PLG_JSPEED_LAZYLOAD_HTML_USE_IMPORTANT_OVERRIDE_DESC="Если включено, специальное переопределение CSS '!important' будет использоваться для отложенной загрузки HTML-элементов. Это может потребоваться, если определенные теги нельзя загружать с отсрочкой из-за стилей CSS, включенных в шаблон, которые необходимо переопределить."

