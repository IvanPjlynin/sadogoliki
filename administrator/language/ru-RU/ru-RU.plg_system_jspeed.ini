PLG_JSPEED_DESC="<div class=&quot;jspeed_icon&quot;></div><div class='main_DESC'>ПлагинJSpeed для Joomla!</div><div class='control-label jspeed-control-label'><span class='spacer'><span class='before'></span><span><label id='jform_params_doc_spacer-lbl' class=''><blockquote>JSpeed повышает скорость Вашего сайта путём автоматического применения нескольких улучшений, которые предлагает Google PageSpeed.<br>Есть такие возможности:<ul><li>Минимизация скриптов</li><li>Минимизация стилей</li><li>Минимизация HTML</li><li>Объединение нескольких JS и CSS файлов</li><li>Отложенная загрузка изображений</li><li>Оптимизация изображений</li><li>Оптимизация htaccess</li><li>Объединение изображение</li><li>HTTP/2 оптимизация</li><li>Поддержка CDN</li></ul></label></span></span></div>"
PLG_JSPEED_EMAIL_REGISTRATION="E-mail адрес регистрации для обновлений"
PLG_JSPEED_EMAIL_REGISTRATION_DESC="Введите точно такой же e-mail адрес, какай Вы использовали для регистрации на сайте https://storejextensions.org. E-mail адрес используется для идентификации Вашего аккаунта и проверки лицензии на возможность получения обновления. Вам доступно бесплатное обновление в течении 1 года с момента покупки. Если для Вашей лицензии доступна возможность обновления, то на панели управления будет показана кнопка для обновления в одно нажатие, при условии, что есть новая версия расширения. Более подробную информацию о лицензии и обновлениях можно найти в разделе вопросов и ответов на странице https://storejextensions.org/faq.html"

; Combine assets
PLG_JSPEED_MAIN_SETTINGS="Объединение файлов"
PLG_JSPEED_COMBINE="Влачить объединение"
PLG_JSPEED_COMBINE_ENABLE="Объединить CSS и Javascript файлы"
PLG_JSPEED_COMBINE_ENABLE_DESC="Несколько CSS или Javascript файлов будут объединены в один общий файл или сгруппированы в несколько файлов, если это будет возможно. Эта опция позволяет сократить количество HTTP запросов, общий размер страницы и время загрузки"
PLG_JSPEED_CSS="Объединить CSS файлы"
PLG_JSPEED_CSS_DESC="Несколько CSS файлов будут объединены в один файл. Этот один файл заменит множество исходных файлов"
PLG_JSPEED_JAVASCRIPT="Объединить JavaScrip файлы"
PLG_JSPEED_JAVASCRIPT_DESC="Несколько JavaScrip файлов будут объединены в один файл. В случае, если необходимо исключить определённые файлы, чтобы сохранить порядка выполнения, файлы будут сгруппированы в как можно меньшее количество файлов. Объединённый файл заменит все исходные файлы, кроме ситуации, когда какие-то файлы были исключены из объединения"
PLG_JSPEED_MINIFICATION="Настройки минимизации"
PLG_JSPEED_COMPRESS_CSS="Минимизировать CSS"
PLG_JSPEED_COMPRESS_CSS_DESC="Пробелы и комментарии будут удалены из объединенного файла CSS, это помогает уменьшить размер файла, сохранить пропускную способность и сократить время загрузки. ВНИМАНИЕ: это относится только к полученным объединенным файлам CSS, а не к исходным файлам, поэтому, если опция 'Объединить CSS файлы' выключена, этот параметр не сработает."
PLG_JSPEED_COMPRESS_JAVASCRIPT="Минимизировать Javascript"
PLG_JSPEED_COMPRESS_JAVASCRIPT_DESC="Пробелы и комментарии будут удалены из объединенного файла JS, это поможет уменьшить размер файла, сэкономить пропускную способность и сократить время загрузки. ВНИМАНИЕ: это относится только к полученным объединенным файлам CSS, а не к исходным файлам, поэтому, если опция 'Объединить JavaScrip файлы' выключена, этот параметр не сработает."
PLG_JSPEED_COMPRESS_HTML="Минимизировать HTML"
PLG_JSPEED_COMPRESS_HTML_DESC="Пробелы и комментарии будут удалены из исходного кода HTML, это поможет сэкономить пропускную способность и сократить время загрузки."
PLG_JSPEED_MINIFY_LEVEL="Уровень минимизации HTML"
PLG_JSPEED_MINIFY_LEVEL_DESC="Выберите уровень минимизации HTML. Используя уровень 'Низкий', несколько пробелов за пределами элементов будут сокращены до одного. Используя уровень 'Нормальный', все ненужные пробелы или переносы строк будут удалены. При использовании уровня 'Высокий' четные или двойные кавычки вокруг атрибутов будут удалены. ВНИМАНИЕ: использование уровня 'Высокий'  может вызвать проблемы со сторонними расширениями и сканерами, такими как тот, который используется для генерации карты сайта с помощью JSitemap; если Вы столкнулись с такими проблемами, переключитесь обратно на 'Нормальный'"
PLG_JSPEED_MINIFY_LEVEL_BASIC="Низкий"
PLG_JSPEED_MINIFY_LEVEL_ADVANCED="Нормальный"
PLG_JSPEED_MINIFY_LEVEL_ULTRA="Высокий"
PLG_JSPEED_ONLY_CSS_MINIFY="Только минимизировать CSS без объединения"
PLG_JSPEED_ONLY_CSS_MINIFY_DESC="CSS-файлы могут быть уменьшены, но не объединены в один файл. Это повышает производительность, если Ваш сервер поддерживает протокол HTTP/2, избегая доставку одного большого файла."
PLG_JSPEED_ONLY_JS_MINIFY="Только минимизировать JS без объединения"
PLG_JSPEED_ONLY_JS_MINIFY_DESC="Файлы JS могут быть уменьшены, но не объединены в один файл. Это повышает производительность, если Ваш сервер поддерживает протокол HTTP/2, избегая доставку одного большого файла."
PLG_JSPEED_OPTIMIZATION_SETTINGS="Настройки оптимизации"
PLG_JSPEED_CACHE_LIFETIME="Срок кэширования"
PLG_JSPEED_CACHE_LIFETIME_DESC="Вы можете указать срок кэширования в минутах для объединённых файлов"
PLG_JSPEED_1_MIN="1 минута"
PLG_JSPEED_5_MIN="5 минут"
PLG_JSPEED_10_MIN="10 минут"
PLG_JSPEED_15_MIN="15 минут"
PLG_JSPEED_30_MIN="30 минут"
PLG_JSPEED_1_HOUR="1 час"
PLG_JSPEED_3_HOURS="3 часа"
PLG_JSPEED_6_HOURS="6 часов"
PLG_JSPEED_12_HOURS="12 часов"
PLG_JSPEED_1_DAY="1 день"
PLG_JSPEED_2_DAYS="2 дня"
PLG_JSPEED_7_DAYS="7 дней"
PLG_JSPEED_2_WEEKS="2 недели"
PLG_JSPEED_REDUCE_UNUSED_CSS="Сократить неиспользуемый CSS код"
PLG_JSPEED_REDUCE_UNUSED_CSS_DESC="Если этот параметр включён, все правила CSS, которые распознаются как старые, ненужные и не используются современными браузерами, будут автоматически удалены. Эта функция уменьшает количество неиспользуемого кода CSS, даже если невозможно автоматически удалить весь неиспользуемый код CSS. Если у Вас возникли проблемы с CSS или поломались стили, Вам, возможно, придется отключить эту функцию или попробовать переключиться между заменой пустого символа или точки с запятой."
PLG_JSPEED_REDUCE_UNUSED_CSS_DISABLED="Отключено"
PLG_JSPEED_REDUCE_UNUSED_CSS_EMPTY="Включено, замена пустотой"
PLG_JSPEED_REDUCE_UNUSED_CSS_SEMICOLON="Включено, замена точкой с запятой"
PLG_JSPEED_FONT_DISPLAY_SWAP="Видимый текст во время загрузки веб-шрифта"
PLG_JSPEED_FONT_DISPLAY_SWAP_DESC="Опция позволяет выполнить рекомендацию PageSpeed: 'Настройте показ всего текста во время загрузки веб-шрифтов'. Самый простой способ избежать отображения невидимого текста при загрузке пользовательских шрифтов - это временно показать системный шрифт. Когда эта опция включена, в каждый стиль @font-face будет включаться специальное правило CSS 'font-display: swap', чтобы в большинстве современных браузеров не происходила вспышка невидимого текста. API font-display определяет, как отображается шрифт, 'swap' сообщает браузеру, что текст, использующий шрифт, должен отображаться немедленно с использованием системного шрифта. Как только пользовательский шрифт готов, он заменяет системный шрифт"
PLG_JSPEED_DEFER_COMBINED_CSS="Отложенная загрузка объединённых стилей"
PLG_JSPEED_DEFER_COMBINED_CSS_DESC="Объединенный файл CSS, полученный в результате слияния исходных файлов, будет загружен в специальном режиме 'предварительной загрузки', чтобы исключить ресурсы, блокирующие отрисовку, и улучшить начало отрисовки контента (First Contentful Paint) (FCP)."
PLG_JSPEED_DEFER_COMBINED_CSS_DELAY="Задержка отложенных стилей"
PLG_JSPEED_DEFER_COMBINED_CSS_DELAY_DESC="Загрузка стилей будет отложена на определенное количество миллисекунд, по умолчанию задержка составляет 1 мс. Если у Вас появилось содержимое без стилей, когда страница загружается в течение небольшой части времени, вы можете увеличить это значение в миллисекундах."
