PLG_JSPEED_STATICFILES3="Файлы CDN#3 домена"
PLG_JSPEED_STATICFILES3_DESC="Выберите типы файлов, которые Вы хотите загрузить через CDN с доменом #3. Можно выбрать значение из списка вариантов или указать дополнительные и нажать 'Enter'"
PLG_JSPEED_CDN_ASSETS_EXCLUDED="Исключить файлы по имени/пути"
PLG_JSPEED_CDN_ASSETS_EXCLUDED_DESC="Если вам нужно исключить определенные файлы из CDN, Вы можете ввести подстроку имени или пути, чтобы сохранить исходные. Например, если хотите исключить файл по следующему пути: 'images/socials/mycustomimage.png', достаточно ввести 'socials', чтобы исключить всю папку, или 'custom', чтобы исключить изображение с именем 'mycustomname.png'."

; Plugin component tasks
PLG_JSPEED_HTACCESS_SETUP="Оптимизация .htaccess"
PLG_JSPEED_HTACCESS_SETUP_DESC="Нажмите эту кнопку, чтобы оптимизировать файл .htaccess, добавив специальные директивы для использования кэширования в браузере и gzip сжатия. ВНИМАНИЕ: Apache модули mod_expires, mod_headers и mod_deflate должны быть включены на сервере"
PLG_JSPEED_HTACCESS_RESTORE="Восстановить .htaccess"
PLG_JSPEED_HTACCESS_RESTORE_DESC="Нажмите эту кнопку, чтобы удалить код оптимизации, который добавил JSpeed, в .htaccess, и восстановить исходный файл"
PLG_JSPEED_CLEAR_CACHE="Очистить кеш"
PLG_JSPEED_CLEAR_CACHE_DESC="Нажмите эту кнопку, чтобы очистить кеш, используемый плагином для хранения объединенных ресурсов, оптимизированных ресурсов и кеша страниц. Необходимо очищать кеш плагина после того, как Вы изменили CSS или скрипты на сайте"
PLG_JSPEED_HTACCESS_MISSING="Файл .htaccess не найден в корневой папке"
PLG_JSPEED_HTACCESS_ALREADY_CONFIGURED="Правила оптимизации уже добавлены в файл .htaccess"
