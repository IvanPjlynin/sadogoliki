PLG_JSPEED_UPDATER_STANDARD_ADVISE="для обновления нашего платного расширения,  с помощью средства обновления Joomla!, нужна действительная подписка на обновления. Можно вручную установить обновление через менеджер обновлений Joomla!. Для загрузки новой версии Вам нужна действительная подписка на обновления. Подписка/лицензия на бесплатные обновления действует в течение 1 года с даты покупки. Если срок действия вашей лицензии истек, Вы можете просто купить это расширение ещё раз, чтобы загрузить его новую версию и продлить бесплатные обновления еще на 1 год. Посетите наш магазин по адресу <a target='_blank' href='https://storejextensions.org'>https://storejextensions.org</a> и после входа на сайт проверьте Ваш персональный раздел 'Purchased products'. Больше информации модно найти в вопросах и ответах: <a target='_blank' href='https://storejextensions.org/faq.html'>https://storejextensions.org/faq.html</a>"
