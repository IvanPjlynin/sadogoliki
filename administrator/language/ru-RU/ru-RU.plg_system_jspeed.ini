PLG_JSPEED_HTACCESS_SUCCESSFULLY_CONFIGURED="Правила оптимизации успешно добавлены в файл .htaccess, теперь кеширование в браузере включено для всех файлов"
PLG_JSPEED_HTACCESS_SUCCESSFULLY_RESTORED="Правила оптимизации успешно удалены из файла .htaccess, теперь кеширование в браузере отключено для всех файлов"
PLG_JSPEED_PLUGIN_CACHE_SUCCESSFULLY_CLEARED="Динамические файлы кэша плагина были успешно удалены"
PLG_JSPEED_STATIC_CACHE_SUCCESSFULLY_CLEARED="Статические файлы кэша плагина были успешно удалены"
PLG_JSPEED_PAGE_CACHE_SUCCESSFULLY_CLEARED="Кэш страницы был успешно удалён"
