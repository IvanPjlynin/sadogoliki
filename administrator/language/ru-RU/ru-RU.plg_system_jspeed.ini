PLG_JSPEED_DEFER_COMBINED_JS="Отложенная загрузка объединённых скриптов"
PLG_JSPEED_DEFER_COMBINED_JS_DESC="Все объединенные файлы Javascript, полученные в результате слияния исходных файлов, будут загружены в 'отложенном' режиме."
PLG_JSPEED_PRELOAD_FONT_FACE="Предварительно загружать веб-шрифты"
PLG_JSPEED_PRELOAD_FONT_FACE_DESC="Все пользовательские веб-шрифты, определенные с помощью правила '@ font-face', которые находятся в файлах CSS, будут загружены в режиме предварительной загрузки."
PLG_JSPEED_PRELOAD_COMBINED_JS="Предварительная загрузка комбинированных скриптов"
PLG_JSPEED_PRELOAD_COMBINED_JS_DESC="Все объединенные файлы Javascript, полученные в результате слияния исходных файлов, будут загружены в режиме предварительной загрузки. Примечание: эта функция заменяет режимы 'Отложенная загрузка комбинированных скриптов' и 'Загружать Javascript асинхронно'. ВНИМАНИЕ: включение этой функции может привести к нарушению работы JavaScript, и Вам может потребоваться исключить несколько файлов JS, чтобы код работал правильно"
PLG_JSPEED_PRELOAD_MODULE_SCRIPTS="Предварительная загрузка скриптов модуля"
PLG_JSPEED_PRELOAD_MODULE_SCRIPTS_DESC="Если этот параметр включен, все скрипты типа 'module' будут загружаться в специальном режиме 'modulepreload'. "
PLG_JSPEED_LOAD_CSS_BYJS="Загрузить CSS с помощью Javascript"
PLG_JSPEED_LOAD_CSS_BYJS_DESC="Если этот параметр включен, все объединенные файлы CSS будут загружены при помощи Javascript в отложенном режиме. Обратите внимание, что эта функция может привести к появлению контента без стилей, когда страница загружается в течение небольшого промежутка времени, в этом случае увеличьте значение параметра 'Отложить задержку стилей'. Эта функция заменяет все предыдущие параметры для отложенной загрузки стилей CSS."
PLG_JSPEED_LOAD_JS_BYJS="Загрузить JS с помощью Javascript"
PLG_JSPEED_LOAD_JS_BYJS_DESC="Если этот параметр включен, все объединенные файлы JS будут загружены при помощи Javascript в отложенном режиме. ВНИМАНИЕ: включение этой функции может привести к нарушению работы JavaScript, и вам может потребоваться исключить несколько файлов JS, чтобы код работал правильно. Эта функция заменяет все предыдущие параметры отложенной загрузки, предварительной загрузки или асинхронной загрузки скриптов."
PLG_JSPEED_POSITION_JS="Переместить объединённые Javascript перед закрывающим тегом body"
PLG_JSPEED_POSITION_JS_DESC="Объединённый файл Javascript будет расположен внизу страницы непосредственно перед закрывающим тегом body. В случае, если было сгенерировано несколько объединенных файлов Javascript, только последний будет размещен внизу страницы. Кроме того, благодаря этой опции, даже файлы, расположенные в разделе 'body', будут включены в объединённый файл"
PLG_JSPEED_LOADASYNCHRONOUS="Асинхронная загрузка Javascript"
PLG_JSPEED_LOADASYNCHRONOUS_DESC="Javascript будет загружен асинхронно, чтобы избежать блокирования ресурсов отрисовки. Если в нижней части страницы есть только один объединённый файл без какого-либо исключенного скрипта, он будет загружен с использованием атрибута 'async'. Если есть исключённые скрипты, и порядок выполнения должен быть сохранен, он будет загружен с использованием атрибута 'defer'"
PLG_JSPEED_HTTP_TRANSPORT="Метод HTTP соединения"
PLG_JSPEED_HTTP_TRANSPORT_DESC="Выберите метод HTTP соединения, используемый сканером для получения и анализа данных Вашего сайта. Этот метод влияет на функцию автозаполнения полей исключений, если у Вас пустые поля, попробуйте переключиться на другой метод"
PLG_JSPEED_HTTP_TRANSPORT_SOCKET="Сокеты PHP"
PLG_JSPEED_HTTP_TRANSPORT_CURL="Библиотека PHP CURL"
PLG_JSPEED_HTTP_TRANSPORT_STREAM="Функции файлов PHP"
PLG_JSPEED_TRY_CATCH="Обработка ошибок Javascript"
PLG_JSPEED_TRY_CATCH_DESC="Если Вы получаете ошибки Javascript в консоли браузера, можете попробовать включить эту опцию для выполнения каждого объединенного файла Javascript в блоке try-catch"
PLG_JSPEED_CLEAR_SERVER_CACHE="Очистить кеш сервера (Varnish)"
PLG_JSPEED_CLEAR_SERVER_CACHE_DESC="Если этот параметр включен, когда плагин очищает свой собственный кеш, он также будет пытаться очистить систему кэширования на стороне сервера, такую как Varnish, путем выполнения запроса PURGE. Это может быть необходимо для синхронизации очистки кеша между статическими файлами, созданными плагином, и кешем на стороне сервера."

; Combine Inclusions
PLG_JSPEED_INCLUDE_OPTIONS_FIELDSET="Настройки включения"
PLG_JSPEED_INCLUDE_ASSETS="Настройки включения"
PLG_JSPEED_INCLUDE_ALL_ASSETS="Включать все ресурсы"
PLG_JSPEED_INCLUDE_ALL_ASSETS_DESC="Все файлы, управляемые сторонними расширениями и внешними доменами, будут включены в объединённый файл"
PLG_JSPEED_REPLACEIMPORTS="Включить импортированные CSS файлы"
PLG_JSPEED_REPLACEIMPORTS_DESC="Если у Вас есть CSS-файлы, использующие операторы @import, при включении этой опции содержимое каждого ссылающегося ресурса будет извлекаться и напрямую включаться в файл стилей для ускорения доставки всех стилей"
PLG_JSPEED_PHPANDEXTERNAL="Включить PHP и файлы с внешних ресурсов"
PLG_JSPEED_PHPANDEXTERNAL_DESC="Динамические файлы Javascript и CSS с расширением .php и файлы, указывающие на внешние домены, будут включены в объединенный файл. Эта функция требует наличия библиотеки PHP CURL или allow_url_fopen на Вашем сервере"
PLG_JSPEED_INLINESTYLE="Включить встроенные CSS стили"
PLG_JSPEED_INLINESTYLE_DESC="Встроенные CSS стили будут включены в объединенный файл CSS в том же порядке, в котором они отображаются на странице"
PLG_JSPEED_INLINESCRIPTS="Включить встроенные скрипты"
PLG_JSPEED_INLINESCRIPTS_DESC="Встроенные скрипты Javascript будут включены в объединенные файлы JS в том же порядке, в котором они отображаются на странице"

; Combine Exclusions
PLG_JSPEED_EXCLUDE_OPTIONS_FIELDSET="Настройки исключений"
PLG_JSPEED_EXCLUDECSS="Исключение CSS"
PLG_JSPEED_EXCLUDE_CSS="Исключить CSS файлы"
PLG_JSPEED_EXCLUDE_CSS_DESC="Выберите файлы CSS, которые хотите исключить из функции объединения. Можно выбрать имя файла из списка вариантов или указать дополнительные и нажать 'Enter'"
PLG_JSPEED_EXCLUDE_CSS_COMPONENTS="Исключить CSS файлы расширения"
PLG_JSPEED_EXCLUDE_CSS_COMPONENTS_DESC="Все CSS-файлы, принадлежащие выбранным расширениям, будут исключены из объединения. Можно выбрать имя расширения из списка вариантов или указать дополнительные и нажать 'Enter'"
PLG_JSPEED_EXCLUDE_STYLES="Исключить встроенные стили"
PLG_JSPEED_EXCLUDE_STYLES_DESC="Выберите встроенные стили, которые Вы хотите исключить из объединения"
PLG_JSPEED_EXCLUDE_JS_ORDERED="Исключить JS с сохранением порядка"
PLG_JSPEED_EXCLUDE_JS_UNORDERED="Исключить JS не сохраняя порядок"
PLG_JSPEED_EXCLUDE_JS="Исключить JavaScript файлы"
PLG_JSPEED_EXCLUDE_JS_DESC="Выберите Javascript файлы, которые хотите исключить из объединения, сохранив порядок выполнения по мере их появления на странице. Можно выбрать имя файла из списка вариантов или указать дополнительные и нажать 'Enter'"
PLG_JSPEED_EXCLUDE_ALT_JS_DESC="Выберите Javascript файлы, которые хотите исключить из объединения, не сохраняя порядок выполнения по мере их появления на странице. Можно выбрать имя файла из списка вариантов или указать дополнительные и нажать 'Enter'"
PLG_JSPEED_EXCLUDE_JS_COMPONENTS="Исключить JavaScript файлы расширения"
PLG_JSPEED_EXCLUDE_JS_COMPONENTS_DESC="Все файлы Javascript, которые принадлежат выбранным расширениям, будут исключены из объединения, сохраняя порядок выполнения по мере их появления на странице. Можно выбрать имя расширения из списка вариантов или указать дополнительные и нажать 'Enter'"
PLG_JSPEED_EXCLUDE_ALT_JS_COMPONENTS_DESC="Все файлы Javascript, которые принадлежат выбранным расширениям, будут исключены из объединения, без сохранения порядка выполнения по мере их появления на странице. Можно выбрать имя расширения из списка вариантов или указать дополнительные и нажать 'Enter'"
PLG_JSPEED_EXCLUDE_SCRIPT="Исключить встроенные скрипты"
PLG_JSPEED_EXCLUDE_SCRIPT_DESC="Выберите встроенные скрипты, которые Вы хотите исключить из объединения"
PLG_JSPEED_MENU_URL_EXCLUSIONS="Исключить по пути"
PLG_JSPEED_MENUEXCLUDEDURL="Исключить URL"
PLG_JSPEED_MENUEXCLUDEDURL_DESC="Введите подстроку каждого URL, который Вы хотите исключить из объединения. Нет необходимости вводить полный URL для сопоставления, а только его часть"
PLG_JSPEED_MENU_ITEMS_EXCLUDE="Исключить пункты меню"
PLG_JSPEED_MENU_ITEMS_EXCLUDE_DESC="Выберите пункты меню, которые хотите исключить из объединения"
PLG_JSPEED_EXCLUDE_ACCESS_LEVELS="Исключить по уровню доступа"
PLG_JSPEED_EXCLUDE_ACCESS_LEVELS_GROUPS="Исключенные уровни доступа"
PLG_JSPEED_EXCLUDE_ACCESS_LEVELS_GROUPS_DESC="Вы можете отключить действие плагина для определенных уровней доступа, например, чтобы включить плагин только для страниц, которые видны общедоступным пользователям."
PLG_JSPEED_NO_EXCLUSION="Без исключения"
PLG_JSPEED_GLOBAL_EXCLUSIONS="Глобальные исключения"
PLG_JSPEED_AUTO_EXCLUDE_DEFERRED_FILES="Автоматическое исключение всех отложенных файлов"
PLG_JSPEED_AUTO_EXCLUDE_DEFERRED_FILES_DESC="Все файлы Javascript с атрибутом defer и уже загруженные асинхронно, будут исключены из объединенного JS файла"
PLG_JSPEED_EXCLUDEALLSTYLES="Исключить все встроенные стили"
PLG_JSPEED_EXCLUDEALLSTYLES_DESC="Если Вы не хотите включать встроенные стили в объединённый файлы, можете включить эту опцию. Это может помочь избежать конфликтов или неожиданных результатов"
PLG_JSPEED_EXCLUDEALLSCRIPTS="Исключить все встроенные скрипты"
PLG_JSPEED_EXCLUDEALLSCRIPTS_DESC="Если Вы не хотите включать встроенные скрипты в объединённый файлы, можете включить эту опцию. Это может помочь избежать конфликтов или неожиданных результатов"
PLG_JSPEED_AUTO_EXCLUDE_CORE_FILES="Автоматическое исключение 'основных' файлов"
PLG_JSPEED_AUTO_EXCLUDE_CORE_FILES_DESC="Все файлы Javascript, которые являются частью ядра Joomla и должны быть сохранены, будут исключены из объединения"
PLG_JSPEED_DEFER_EXCLUSIONS="Отложенная загрузка файлов"
PLG_JSPEED_DEFER_JS="Отложенная загрузка исключённых файлов"
PLG_JSPEED_DEFER_JS_DESC="Все файлы, которые исключены из объединенных файлов, будут загружаться с использованием атрибута 'defer', чтобы избавиться от ресурсов, блокирующих отрисовку"
PLG_JSPEED_EXCLUDE_DEFER="Исключить отложенные файлы"
PLG_JSPEED_EXCLUDE_DEFER_DESC="Если Вы включили загрузку исключенных файлов в отложенном режиме, можно указать отдельные файлы, которые должны загружаться в обычном режиме без атрибута 'defer'"

; Images optimization
PLG_JSPEED_PLUGIN_IMAGES_CONFIG="Оптимизация изображений"
PLG_JSPEED_PLUGIN_IMAGES_OPTIMIZE="Оптимизация тяжёлых изображений"
PLG_JSPEED_LIGHTIMAGES_STATUS="Включить оптимизацию изображений"
PLG_JSPEED_LIGHTIMAGES_STATUS_DESC="Если включена оптимизация изображений, изображения будут сжаты на лету, чтобы уменьшить использование пропускной способности соединения и ускорить работу Вашего сайта. ВНИМАНИЕ: качество изображений может быть значительно снижено на больших экранах"
PLG_JSPEED_LIGHTIMAGES_PROCESSING_MINWIDTH="Минимальная ширина для оптимизации изображений"
PLG_JSPEED_LIGHTIMAGES_PROCESSING_MINWIDTH_DESC="Выберите минимальную ширину изображений, которые должны проходить оптимизацию. Вы должны игнорировать небольшие изображения, так как они уже лёгкие и не нуждаются в какой-либо оптимизации"
PLG_JSPEED_LIGHTIMAGES_QUALITY="Качество сжатых изображений"
PLG_JSPEED_LIGHTIMAGES_QUALITY_DESC="Вы можете выбрать качество изображения для оптимизированных изображений. Высокое значение будет означать более высокое качество, но также и больший размер"
PLG_JSPEED_LIGHTIMAGES_RESIZING_SWITCHER="Включить изменение размера изображения"
PLG_JSPEED_LIGHTIMAGES_RESIZING_SWITCHER_DESC="Следует ли изменять размеры изображений до более низкого разрешения, чтобы уменьшить размер"
PLG_JSPEED_LIGHTIMAGES_RESIZING="Процент изменения размера"
PLG_JSPEED_LIGHTIMAGES_RESIZING_DESC="Выберите процент, до которого Вы хотите уменьшить изображения. Например, если у Вас есть изображение шириной 1500 пикс. и применяется процент изменения размера 50%, размер изображения будет изменен до 750 пикс., что позволит сэкономить пропускную способность"
PLG_JSPEED_LIGHTIMAGES_RESIZING_MINWIDTH="Минимальная ширина для изменения размера изображений"
PLG_JSPEED_LIGHTIMAGES_RESIZING_MINWIDTH_DESC="Выберите минимальную ширину изображений, которым нужно изменить разрешение на более низкое. Следует избегать изменения размера небольших изображений, которые уже и так лёгкие, и применять уменьшение размера только к большим и тяжелым изображениям"
PLG_JSPEED_WEBSERVICE_PROCESSING="Оптимизация без потерь"
PLG_JSPEED_WEBSERVICE_PROCESSING_DESC="Все изображения будут преобразованы с использованием сжатия без потерь, предоставляемого сторонним сервисом Resmush https://resmush.it. ВНИМАНИЕ: использование этого сервиса не меняет размер изображений в пикселях. Параметр 'Качество сжатых изображений' применяется только к JPG изображениям, а преобразование в формат WebP не окажет никакого влияния. Хотя с помощью этого метода можно сгенерировать адаптивные изображения (srcset), это не имеет особого смысла, в действительности все изображения srcset будут иметь одинаковый размер и качество."
PLG_JSPEED_CONVERT_ALL_IMAGES_TO_WEBP="Конвертировать все изображения в WebP"
PLG_JSPEED_CONVERT_ALL_IMAGES_TO_WEBP_DESC="Все оптимизированные изображения будут преобразованы в формат WebP следующего поколения. ВНИМАНИЕ: для работы этой функции сервер PHP должен включать библиотеку GD с поддержкой WebP и должна быть доступна функция 'imagewebp'. Если на Вашем сервере её нет, можете связаться со своим хостинг провайдером"
PLG_JSPEED_OPTIMIZE_CSS_BACKGROUND_IMAGES="Оптимизировать фоновые изображения CSS"
PLG_JSPEED_OPTIMIZE_CSS_BACKGROUND_IMAGES_DESC="Все изображения, загружаемые через файлы CSS, также будут оптимизированы. Скомпилированные файлы CSS будут включать новые ссылки на оптимизированные изображения."
PLG_JSPEED_OPTIMIZE_HTML_BACKGROUND_IMAGES="Оптимизировать фоновые изображения HTML"
PLG_JSPEED_OPTIMIZE_HTML_BACKGROUND_IMAGES_DESC="Если этот параметр включен, все фоновые изображения, загружаемые с помощью встроенных стилей HTML, также будут оптимизированы. Уменьшенный HTML-код будет включать новые ссылки на оптимизированные изображения. Эта функция требует включения оптимизации HTML."
PLG_JSPEED_LIGHTIMAGES_OPTIMIZEGIF="Оптимизация GIF изображений"
PLG_JSPEED_LIGHTIMAGES_OPTIMIZEGIF_DESC="Активирует оптимизацию GIF изображений на Вашем сайте. Обратите внимание, что если эта функция включена для анимированного GIF, все кадры анимации будут потеряны"
PLG_JSPEED_LIGHTIMAGES_HASH_IMAGES_ALGO="Метод хеширования имени изображения"
PLG_JSPEED_LIGHTIMAGES_HASH_IMAGES_ALGO_DESC="Выберите предпочтительный метод генерации хэша имени изображения.  'Полный' метод полностью заменяет имя изображения полным хешем. 'Частичный' метод объединяет хеш с исходным именем изображения. Метод 'Ничего' оставляет исходное имя изображения неизменным, но обратите внимание, что не использование хеша может привести к конфликту имен, если у вас есть разные изображения с одинаковым именем."
PLG_JSPEED_LIGHTIMAGES_HASH_IMAGES_ALGO_FULL="Полный"
PLG_JSPEED_LIGHTIMAGES_HASH_IMAGES_ALGO_PARTIAL="Частичный"
PLG_JSPEED_LIGHTIMAGES_HASH_IMAGES_ALGO_NONE="Ничего"
PLG_JSPEED_LIGHTIMAGES_EXTS_EXCLUDED="Исключить изображения по расширению"
PLG_JSPEED_LIGHTIMAGES_EXTS_EXCLUDED_DESC="Выберите расширения файлов, которые должны быть исключены из процесса оптимизации"
PLG_JSPEED_LIGHTIMAGES_IMGS_EXCLUDED="Исключить изображения по имени/пути"
PLG_JSPEED_LIGHTIMAGES_IMGS_EXCLUDED_DESC="Если Вам нужно исключить определенные изображения из процесса оптимизации, Вы можете ввести часть имени или пути, чтобы исключить эти файлы. Например, если Вы хотите исключить изображение по следующему пути: 'images/socials/mycustomimage.png', достаточно ввести 'socials', чтобы исключить всю папку, или 'custom', чтобы исключить изображение с именем 'mycustomname.png'"
PLG_JSPEED_LIGHTIMAGES_IMGS_EXCLUDED_CLASS="Исключить изображения по классам"
PLG_JSPEED_LIGHTIMAGES_IMGS_EXCLUDED_CLASS_DESC="Выберите классы изображений, которые вы хотите исключить из оптимизации. Класс должен быть объявлен в атрибуте элемента '&lt;img&gt;'. Можно выбрать имя класса из списка опций или указать дополнительные и нажать 'Enter'. "
PLG_JSPEED_LIGHTIMAGES_IMGS_MENU_ITEMS_EXCLUDE="Исключить изображения на основании пунктов меню"
PLG_JSPEED_LIGHTIMAGES_IMGS_MENU_ITEMS_EXCLUDE_DESC="Выберите пункты меню, которые хотите исключить из функции оптимизации"
PLG_JSPEED_LIGHTIMAGES_PROCESSING_DATASRC="Обрабатывать атрибут 'data-src'"
PLG_JSPEED_LIGHTIMAGES_PROCESSING_DATASRC_DESC="Если этот параметр включён, то при наличии специального атрибута изображения 'data-src' он будет указывать на оптимизированное изображение. Это может быть полезно, например, для галерей, которые используют этот специальный атрибут для загрузки оптимизированного изображения вместо исходного"
PLG_JSPEED_LIGHTIMAGES_PROCESSING_ENTITY_DECODE="Декодировать HTML-объекты"
PLG_JSPEED_LIGHTIMAGES_PROCESSING_ENTITY_DECODE_DESC="Символы UTF-8 будут декодированы и сохранены без кодирования объектов"
PLG_JSPEED_LIGHTIMAGES_PROCESSING_UTF8_ENTITY_DECODE="Декодирование UTF-8 HTML-сущностей"
PLG_JSPEED_LIGHTIMAGES_PROCESSING_UTF8_ENTITY_DECODE_DESC="Если этот параметр включен, символы UTF-8 будут декодированы в объекты HTML. Включите эту опцию, если на странице вы видите символы, которые неправильно закодированы."
PLG_JSPEED_LIGHTIMAGES_PURIFY_STRING="Удаление строки"
PLG_JSPEED_LIGHTIMAGES_PURIFY_STRING_DESC="Если у Вас возникают странные ошибки, такие как код javascript внутри содержимого страницы, вызванный определённым словом или тегом скрипта, Вы можете указать эту строку в данном параметре, чтобы удалить её и избежать конфликта"
PLG_JSPEED_LIGHTIMAGES_PURIFY_STRING_REPLACEMENT="Строка замены"
PLG_JSPEED_LIGHTIMAGES_PURIFY_STRING_REPLACEMENT_DESC="Вы можете указать альтернативную строку, используемую для замены очищенной строки. По умолчанию она будет полностью удалена и заменена пустой строкой"
PLG_JSPEED_LIGHTIMAGES_ALLEXTS="Без исключений"
PLG_JSPEED_PLUGIN_IMAGES_OPTIMIZE_SRCSET="Управление Srcset"
PLG_JSPEED_LIGHTIMAGES_IMG_PROCESSING_SRCSET="Создать srcset"
PLG_JSPEED_LIGHTIMAGES_IMG_PROCESSING_SRCSET_DESC="Для каждого изображения, которое необходимо оптимизировать, будет добавлен дополнительный атрибут HTML5 'srcset', и JSpeed автоматически создаст до 4 изображений разного размера в качестве вариаций базового изображения. Браузер подберет наиболее правильное изображение в зависимости от размера и разрешения экрана устройства. ВАЖНО: если Вы активируете эту функцию, изображения могут быть увеличены до полной ширины, потому что srcset не отображает изображения на основе его собственной ширины, а на основе общей ширины элемента контейнера; в результате Вам может понадобиться переработать Ваш CSS и применить 'max-width' к различным изображениям, отображаемым через srcset"
PLG_JSPEED_LIGHTIMAGES_IMG_PROCESSING_SRCSET_STARTING_QUALITY="Начальное значение качества"
PLG_JSPEED_LIGHTIMAGES_IMG_PROCESSING_SRCSET_STARTING_QUALITY_DESC="Выберите значение исходного качества, используемого для изображения с самым высоким разрешением srcset и для обычного резервного тега img. Очистите кеш плагина после того, как Вы изменили этот параметр"
PLG_JSPEED_LIGHTIMAGES_IMG_PROCESSING_SRCSET_QUALITY_DECREASE_STEP="Снижение качества"
PLG_JSPEED_LIGHTIMAGES_IMG_PROCESSING_SRCSET_QUALITY_DECREASE_STEP_DESC="Выберите степень снижения качества, которое должно быть у каждого изображения srcset. Начиная с изображения самого высокого качества будет еще 3 изображения с более низким качеством, уменьшенным на это значение. Очистите кеш плагина после того, как Вы изменили этот параметр"
PLG_JSPEED_LIGHTIMAGES_IMG_PROCESSING_SRCSET_STARTING_RESIZE="Начальное значение изменения размера"
PLG_JSPEED_LIGHTIMAGES_IMG_PROCESSING_SRCSET_STARTING_RESIZE_DESC="Выберите значение начального изменения размера, используемого для изображения с наибольшим размером srcset и для обычного резервного тега img. Очистите кеш плагина после того, как Вы изменили этот параметр"
PLG_JSPEED_LIGHTIMAGES_IMG_PROCESSING_SRCSET_RESIZE_DECREASE_STEP="Уменьшение размеров"
PLG_JSPEED_LIGHTIMAGES_IMG_PROCESSING_SRCSET_RESIZE_DECREASE_STEP_DESC="Выберите величину уменьшения размера, которая должна быть у каждого изображения srcset. Начиная с самого большого изображения, будет ещё 3 меньших изображения, уменьшенных на это значение. Очистите кеш плагина после того, как Вы изменили этот параметр"
PLG_JSPEED_LIGHTIMAGES_IMG_PROCESSING_SRCSET_ORIGINAL_IMAGE="Стандартное изображение 'src'"
PLG_JSPEED_LIGHTIMAGES_IMG_PROCESSING_SRCSET_ORIGINAL_IMAGE_DESC="Вы можете выбрать, какое изображение применять для стандартного атрибута src, используемого в качестве запасного варианта для браузеров, которые не поддерживают srcset. Выбор изображения с более низким разрешением для атрибута 'src' может быть полезен для достижения более высокой оценки во время теста PageSpeed"
PLG_JSPEED_LIGHTIMAGES_IMG_PROCESSING_SRCSET_ORIGINAL_IMAGE_ORIGINAL="Исходное изображение"

; Sprite generator
PLG_JSPEED_FEATURES_FIELDSET_COMBINEDIMAGE_GENERATOR="Объединить изображения"
PLG_JSPEED_COMBINEDIMAGE_GENERATOR_SETTINGS="Настройки"
PLG_JSPEED_COMBINEDIMAGE_GENERATOR="Объединить фоновые изображения"
PLG_JSPEED_COMBINEDIMAGE_GENERATOR_DESC="Изображения фона, загруженные с помощью стилей  CSS, будут объединены в одно изображение, чтобы уменьшить количество HTTP-запросов. ВНИМАНИЕ: для работы этой функции должна быть включена опция 'Объединить CSS файлы'"
PLG_JSPEED_COMBINEDIMAGE_DIRECTION="Ориентация изображения"
PLG_JSPEED_COMBINEDIMAGE_DIRECTION_DESC="Выберите более подходящую ориентацию, используемую для изображений, расположенных внутри объединённого изображения"
PLG_JSPEED_COMBINEDIMAGE_VERTICAL="Вертикальная"
PLG_JSPEED_COMBINEDIMAGE_HORIZONTAL="Горизонтальная"
PLG_JSPEED_COMBINEDIMAGE_WRAP_IMAGES="Автоформат комбинированного изображения"
PLG_JSPEED_COMBINEDIMAGE_WRAP_IMAGES_DESC="Если размер объединенного изображения превышает 2000 пикселей, включенные изображения будут перенесены в новую строку или столбец"
PLG_JSPEED_COMBINEDIMAGE_EXCLUDE_IMAGES="Исключить изображения"
PLG_JSPEED_COMBINEDIMAGE_EXCLUDE_IMAGES_DESC="Вы можете исключить определённые изображения из объединения в случае, если они были повреждены или отображались неправильно. Можно выбрать имя файла из списка вариантов или указать дополнительные и нажать 'Enter'"
PLG_JSPEED_COMBINEDIMAGE_INCLUDE_IMAGES="Включить дополнительные изображения"
PLG_JSPEED_COMBINEDIMAGE_INCLUDE_IMAGES_DESC="Изображения для объединения сканируются и выбираются автоматически. В случае, если Вы хотите включить дополнительные изображения, которые не были найдены автоматически, Вы можете ввести их в это поле. Можно выбрать имя файла из списка вариантов или указать дополнительные и нажать 'Enter'"
PLG_JSPEED_IMAGE_ATTRIBUTES="Добавить атрибуты размера"
PLG_JSPEED_IMAGES_ATTRIBUTES_DESC="Атрибуты ширины и высоты будут добавлены в элеемнты '&lt;img&gt;'"

; HTTP2
PLG_JSPEED_FEATURES_FIELDSET_HTTP2="HTTP/2"
PLG_JSPEED_HTTP2="Настройки HTTP/2"
PLG_JSPEED_HTTP2_PUSH="Включить форсирование серверного HTTP/2"
PLG_JSPEED_HTTP2_PUSH_DESC="Форсирование серверного HTTP/2 позволяет серверу, совместимому с HTTP/2, отправлять ресурсы клиенту, совместимому с HTTP/2, до того, как клиент запросит их. Это, по большей части, техника оптимизация, которая может быть полезна для упреждающей загрузке ресурсов. Если эта опция включена, JSpeed будет взаимодействовать с сервером для работы с этой техникой. Имейте в виду, что это работает только на HTTP/2-совместимом сервере"
PLG_JSPEED_HTTP2_EXCLUDE_DEFERRED="Исключить асинхронные файлы"
PLG_JSPEED_HTTP2_EXCLUDE_DEFERRED_DESC="Файлы, которые отложены (атрибут defer), загружены асинхронно или загружены с отложенной загрузкой (lazy-loaded), будут исключены"
PLG_JSPEED_HTTP2_EXCLUDE_DYNAMIC="Исключить динамические активы"
PLG_JSPEED_HTTP2_EXCLUDE_DYNAMIC_DESC="Если этот параметр включён, ресурсы, которые генерируются динамически с использованием необработанного URL-адреса с 'index.php', будут исключены"
PLG_JSPEED_HTTP2_FILE_TYPES="Типы файлов"
PLG_JSPEED_HTTP2_FILE_TYPES_DESC="Укажите типы файлов, которые хотите предварительно загружать по HTTP/2"

; Assets removal
PLG_JSPEED_FEATURES_FIELDSET_ASSETS_REMOVAL="Удалить активы (ассеты)"
PLG_JSPEED_REMOVAL_EXCLUSIONS="Удалить файлы"
PLG_JSPEED_REMOVE_JS="Удалить JS файлы"
PLG_JSPEED_REMOVE_JS_DESC="Можно полностью удалить некоторые JS-файлы со страницы, чтобы улучшить следующие тесты PageSpeed: 'Минимизируйте работу в основном потоке', 'Сократите время выполнения кода JavaScript' и 'Предотвращение чрезмерной нагрузки на сеть'. ВНИМАНИЕ: удаление файлов JS может привести к проблемам на Вашем сайте. БУДЬТЕ ОСТОРОЖНЫ, удаляйте ТОЛЬКО те файлы JS, которые не используются или не являются обязательными"
PLG_JSPEED_REMOVE_JS_FILES="Выберите файлы JS для удаления"
PLG_JSPEED_REMOVE_JS_FILES_DESC="Выберите файлы Javascript, которые Вы хотите полностью удалить со страницы. Можно выбрать имя файла из списка параметров или указать дополнительные и нажать 'Ввод'"
PLG_JSPEED_REMOVE_CSS="Удалить CSS файлы"
PLG_JSPEED_REMOVE_CSS_DESC="Можно полностью удалить определенные CSS-файлы со страницы, чтобы улучшить следующие тесты PageSpeed: 'Минимизируйте работу в основном потоке' и 'Предотвращение чрезмерной нагрузки на сеть'. ВНИМАНИЕ: удаление файлов CSS может привести к проблемам на Вашем сайте. БУДЬТЕ ОСТОРОЖНЫ, удаляйте ТОЛЬКО файлы CSS, которые не используются или не являются обязательными"
PLG_JSPEED_REMOVE_CSS_FILES="Выберите файлы CSS для удаления"
PLG_JSPEED_REMOVE_CSS_FILES_DESC="Выберите CSS файлы, которые хотите полностью удалить со страницы. Можно выбрать имя файла из списка параметров или указать дополнительные и нажать 'Ввод'."
PLG_JSPEED_REMOVE_FONT_FACE="Удалить @font-face"
PLG_JSPEED_REMOVE_FONT_FACE_DESC="Можно полностью удалить правила @font-face из файлов CSS, чтобы улучшить результаты теста PageSpeed. ВНИМАНИЕ: если вы удалите правила @font-face, то на сайте перестанут работать стили font-family. БУДЬТЕ ОСТОРОЖНЫ и удаляйте ТОЛЬКО правила @font-face, которые не используются или не являются обязательными."
PLG_JSPEED_REMOVE_FONT_FACE_FAMILY="Введите правила @font-face для удаления"
PLG_JSPEED_REMOVE_FONT_FACE_FAMILY_DESC="Введите правила @font-face, которые вы хотите полностью удалить из файлов CSS, чтобы исключить загрузку семейства шрифтов. Достаточно указать подстроку имени семейства шрифтов, которое необходимо удалить"

